<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамическая Визуальная Новелла</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- Окно развития сюжета -->
            <div class="story-progress" id="story-progress">
                <h2>Развитие сюжета</h2>
                <!-- События будут добавляться динамически -->
            </div>

            <!-- Основное окно игры -->
            <div class="game-window">
                <div class="scene" id="scene">
                    <!-- Здесь будет отображаться фоновое изображение -->
                    <div class="scene-overlay">
                        <div class="status-indicators">
                            <span id="mood-indicator">Настроение: -</span>
                            <span id="time-indicator">Время: -</span>
                        </div>
                    </div>
                </div>
                
                <div class="dialog-box">
                    <div class="character-name" id="character-name">
                        <!-- Имя персонажа -->
                    </div>
                    <div class="dialog-content">
                        <div class="dialog-text" id="dialog-text">
                            <!-- Текст диалога -->
                        </div>
                        <div class="choices-container" id="choices-container">
                            <!-- Варианты выбора будут добавляться динамически -->
                        </div>
                    </div>
                    <div class="controls">
                        <button id="start-btn" class="control-btn">Начать историю</button>
                        <button id="next-btn" class="control-btn">Далее</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
